<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>PRODUCT APP</title>
    <!-- boootstrap cdn-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    
    <div>
        <div class="container">
            <!-- APP -->
            <div id="app" class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add product</h4>
                        </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" step="0.01" placeholder="Product price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" value="2018" min="1900" max="2050" id="year" placeholder="Year product" class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="product-list">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
